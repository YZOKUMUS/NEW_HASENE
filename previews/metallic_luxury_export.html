<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Metallic Luxury Icon Export</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            border: 3px solid #DC143C;
            box-shadow: 0 0 30px rgba(220,20,60,0.8);
            cursor: pointer;
            background: #2d2d2d;
            display: block;
            margin: 20px auto;
        }
        
        .instructions {
            color: #fff;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        
        .instructions strong {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <div class="instructions">
        <p><strong>ğŸ“¥ PNG Ä°ndirme:</strong></p>
        <p>1. Canvas'a <strong>saÄŸ tÄ±klayÄ±n</strong></p>
        <p>2. <strong>"Resmi farklÄ± kaydet"</strong> seÃ§in</p>
        <p>3. DosyayÄ± <strong>assets\images\</strong> klasÃ¶rÃ¼ne kaydedin</p>
        <p style="margin-top: 10px; color: #FFD700;">VEYA</p>
        <p>AÅŸaÄŸÄ±daki butona tÄ±klayÄ±n:</p>
        <button onclick="downloadIcon()" style="background: linear-gradient(135deg, #DC143C 0%, #B22222 100%); color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 15px rgba(220,20,60,0.4);">PNG Ä°ndir</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const img = new Image();
        img.crossOrigin = 'anonymous';
        
        img.onload = function() {
            // 1. Arka plan gradient
            const bgGradient = ctx.createLinearGradient(0, 0, 512, 512);
            bgGradient.addColorStop(0, '#1a1a1a');
            bgGradient.addColorStop(0.5, '#2d2d2d');
            bgGradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // 2. RED MUSHAF PNG'yi Ã§iz
            ctx.drawImage(img, 0, 0, 512, 512);
            
            // 3. Overlay gradient (kÄ±rmÄ±zÄ±-altÄ±n)
            const overlayGradient = ctx.createLinearGradient(0, 0, 512, 512);
            overlayGradient.addColorStop(0, 'rgba(220,20,60,0.2)');
            overlayGradient.addColorStop(0.3, 'transparent');
            overlayGradient.addColorStop(0.7, 'transparent');
            overlayGradient.addColorStop(1, 'rgba(255,215,0,0.2)');
            ctx.fillStyle = overlayGradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // 4. Dark overlay
            const darkGradient = ctx.createLinearGradient(0, 0, 512, 512);
            darkGradient.addColorStop(0, 'rgba(26,26,26,0.4)');
            darkGradient.addColorStop(0.5, 'rgba(45,45,45,0.3)');
            darkGradient.addColorStop(1, 'rgba(26,26,26,0.4)');
            ctx.fillStyle = darkGradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // 5. Border (gradient border iÃ§in basit versiyon)
            // DÄ±ÅŸ border (kÄ±rmÄ±zÄ±-altÄ±n-kÄ±rmÄ±zÄ± gradient simÃ¼lasyonu)
            ctx.strokeStyle = '#DC143C';
            ctx.lineWidth = 12;
            ctx.strokeRect(6, 6, 500, 500);
            
            // AltÄ±n Ã§izgi (gradient efekti iÃ§in)
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 4;
            ctx.strokeRect(12, 12, 488, 488);
            
            // Ä°Ã§ border (koyu)
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 8;
            ctx.strokeRect(18, 18, 476, 476);
            
            // Canvas hazÄ±r
            console.log('âœ… Canvas hazÄ±r! SaÄŸ tÄ±klayÄ±p kaydedebilirsiniz.');
            
            // Canvas'a saÄŸ tÄ±klama ile kaydetme
            canvas.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                downloadIcon();
            });
        };
        
        function downloadIcon() {
            const canvas = document.getElementById('canvas');
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-metallic-luxury-512.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                console.log('âœ… PNG indirildi!');
                alert('âœ… PNG baÅŸarÄ±yla indirildi!\n\nDosya: icon-metallic-luxury-512.png\n\nLÃ¼tfen dosyayÄ± assets\\images\\ klasÃ¶rÃ¼ne kopyalayÄ±n.');
            }, 'image/png');
        };
        
        img.onerror = function() {
            console.error('âŒ PNG dosyasÄ± yÃ¼klenemedi!');
            alert('HATA: PNG dosyasÄ± yÃ¼klenemedi! LÃ¼tfen dosya yolunu kontrol edin.\n\nAlternatif: Canvas\'a saÄŸ tÄ±klayÄ±p "Resmi farklÄ± kaydet" seÃ§in.');
            // Hata durumunda basit bir placeholder Ã§iz
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 512, 512);
            ctx.fillStyle = '#DC143C';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('RED MUSHAF', 256, 240);
            ctx.fillText('Icon YÃ¼klenemedi', 256, 280);
        };
        
        // PNG dosyasÄ±nÄ± yÃ¼kle
        img.src = '../assets/images/icon-512-v4-RED-MUSHAF.png';
        
        // EÄŸer yÃ¼klenemezse, alternatif yol dene
        img.onerror = function() {
            console.log('Ä°lk yol baÅŸarÄ±sÄ±z, alternatif yol deneniyor...');
            img.src = 'assets/images/icon-512-v4-RED-MUSHAF.png';
        };
    </script>
</body>
</html>
